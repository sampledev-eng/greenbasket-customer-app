name: Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter build web --base-href=/greenbasket-customer-app/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
      - uses: actions/deploy-pages@v4

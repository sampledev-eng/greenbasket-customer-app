name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  # 👇 what we pass to flutter build
  FLUTTER_BASE_HREF: /greenbasket-customer-app/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        # "$FLUTTER_BASE_HREF" gets expanded to /greenbasket-customer-app/
        run: flutter build web --base-href="$FLUTTER_BASE_HREF"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web          # ← what we just generated

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages      # default artifact name from upload-pages-artifact

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
